{{ $uniqueID := now.UnixNano }}

<svg xmlns="http://www.w3.org/2000/svg" version="1.2" width="144" height="144">
  <defs>
    <linearGradient
      id="linear-gradient"
      x1="142.4"
      y1="142.4"
      x2="-.6"
      y2="-.6"
      gradientUnits="userSpaceOnUse"
    >
      <stop offset="0" stop-color="#f60" />
      <stop offset=".7" stop-color="#456600" />
      <stop offset="1" stop-color="#060" />
    </linearGradient>
    <style>
      .displayText-{{ $uniqueID }} {
      	fill: white;
      }
      .background-{{$uniqueID}} {
      	{{- if (eq .state "blocking")}}
      		fill: url(#linear-gradient);
      	{{- else if (eq .state "activeComms")}}
      		fill: #f60;
      	{{- else if (eq .state "listening")}}
      		fill: #060;
      	{{- else if (eq .state "notListening")}}
      		fill: black;
      	{{- else if (eq .state "unavailable")}}
      		fill: black;
      	{{- else if (eq .state "muted")}}
      		fill: #a71d2a;
      	{{- else}}
      		fill: black;
      	{{end}}
      }
      .muteIcon-{{$uniqueID}} {
           fill: #fff;
         }
      .unavailableIcon-{{$uniqueID}} {
        fill: #666;
        stroke-width: 0px;
      }
    </style>
  </defs>
  <rect class="background-{{$uniqueID}}" width="144" height="144" />
  {{if (eq .state "muted")}}
    <path class="muteIcon-{{$uniqueID}}"
    d="M72.5,113.4c.5.2.8.7.8,1.2v15.5c0,.5-.3,1-.8,1.2s-1,.1-1.4-.2l-5.5-4.9h-2.7c-1.4,0-2.6-1.2-2.6-2.6v-2.6c0-1.4,1.2-2.6,2.6-2.6h2.7l5.5-4.9c.4-.3.9-.4,1.4-.2h0ZM77.5,118.7l2.2,2.2,2.2-2.2c.4-.4,1-.4,1.4,0s.4,1,0,1.4l-2.2,2.2,2.2,2.2c.4.4.4,1,0,1.4s-1,.4-1.4,0l-2.2-2.2-2.2,2.2c-.4.4-1,.4-1.4,0s-.4-1,0-1.4l2.2-2.2-2.2-2.2c-.4-.4-.4-1,0-1.4s1-.4,1.4,0Z"
  />
  {{end}}
  {{if (eq .state "unavailable")}}
    <path class="unavailableIcon-{{$uniqueID}}"
    d="M72,25.6c2.9,0,5.7,1.6,7.1,4.1l44.8,76.3c1.5,2.6,1.5,5.7,0,8.3s-4.2,4.2-7.2,4.2H27.2c-3,0-5.7-1.6-7.2-4.2s-1.5-5.8,0-8.3L64.8,29.7c1.5-2.5,4.2-4.1,7.1-4.1ZM72,52.1c-2.8,0-5,2.2-5,5v23.2c0,2.8,2.2,5,5,5s5-2.2,5-5v-23.2c0-2.8-2.2-5-5-5ZM78.6,98.5c0-3.7-3-6.6-6.6-6.6s-6.6,3-6.6,6.6,3,6.6,6.6,6.6,6.6-3,6.6-6.6Z"/>
  {{end}}
  <text
    class="displayText-{{ $uniqueID }}"
    x="72"
    y="80"
    font-family="Verdana"
    font-weight="bold"
    font-size="22"
    text-anchor="middle"
  >
    {{.title}}
  </text>
</svg>
