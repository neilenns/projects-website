{{ $uniqueID := now.UnixNano }}
<svg
  id="Layer_1"
  data-name="Layer 1"
  xmlns="http://www.w3.org/2000/svg"
  baseProfile="tiny"
  version="1.2"
  width="144"
  height="144"
>
  <style>
    .displayText-{{ $uniqueID }} {
       	fill: #FFFFFF;
       }
    .background-{{$uniqueID}} {
    	{{if (eq .state "bothActive")}}
    		fill: #990000;
    	{{else if (eq .state "hotlineActive")}}
    		fill: #cc6600;
    	{{else if (eq .state "listening")}}
    		fill: #000099;
    	{{else if (eq .state "neitherActive")}}
    		fill: black;
    	{{else if (eq .state "receiving")}}
    		fill: #006600;
    	{{else if (eq .state "unavailable")}}
    		fill: black;
    	{{else}}
    		fill: black;
    	{{end}}
    }
    .unavailableIcon-{{$uniqueID}} {
        fill: #666;
        stroke-width: 0px;
    }
  </style>
  <rect
    class="background-{{$uniqueID}}"
    x=".5"
    y=".5"
    width="143"
    height="143"
    stroke-width="0"
  />
  <path
    d="M143,1v142H1V1h142M144,0H0v144h144V0h0Z"
    fill="#000"
    stroke-width="0"
  />
  <path display="{{if (eq .state "unavailable")}}none{{else}}inline{{end}}"
  d="M52.6,16.3c-1.3-3-4.6-4.6-7.7-3.8l-14.3,3.9c-2.8.8-4.8,3.4-4.8,6.3,0,40.3,32.7,72.9,72.9,72.9s5.5-2,6.3-4.8l3.9-14.3c.9-3.2-.7-6.5-3.8-7.7l-15.6-6.5c-2.7-1.1-5.7-.3-7.5,1.9l-6.6,8c-11.5-5.4-20.7-14.7-26.2-26.2l8-6.6c2.2-1.8,3-4.9,1.9-7.5l-6.5-15.6h0Z"
  fill="#fff" stroke-width="0" /> <path class="unavailableIcon-{{$uniqueID}}"
  display="{{if (eq .state "unavailable")}}inline{{else}}none{{end}}"
  d="M72,25.6c2.9,0,5.7,1.6,7.1,4.1l44.8,76.3c1.5,2.6,1.5,5.7,0,8.3s-4.2,4.2-7.2,4.2H27.2c-3,0-5.7-1.6-7.2-4.2s-1.5-5.8,0-8.3L64.8,29.7c1.5-2.5,4.2-4.1,7.1-4.1ZM72,52.1c-2.8,0-5,2.2-5,5v23.2c0,2.8,2.2,5,5,5s5-2.2,5-5v-23.2c0-2.8-2.2-5-5-5ZM78.6,98.5c0-3.7-3-6.6-6.6-6.6s-6.6,3-6.6,6.6,3,6.6,6.6,6.6,6.6-3,6.6-6.6Z"/>

    class="displayText-{{ $uniqueID }}"
    x="72"
    y="126"
    font-family="Verdana"
    font-weight="bold"
    font-size="22"
    text-anchor="middle"
  >
    {{.title}}
  </text>
</svg>
