{{ $uniqueID := now.UnixNano }}

<svg id="Layer_1" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 144 144">
  <defs>
    <style>
      .icon-{{ $uniqueID }} {
		{{if (eq .state "unavailable")}}
	        fill: grey;
		{{else if (eq .state "notConnected")}}
	        fill: grey;
		{{else if (eq .state "muted")}}
					fill: #a71d2a;
		{{else}}
        	fill: #FFFFFF;
		{{end}}
        stroke-width: 0px;
      }
      .text-{{ $uniqueID }} {
		{{if (eq .state "unavailable")}}
	        fill: grey;
		{{else if (eq .state "notConnected")}}
	        fill: grey;
		{{else if (eq .state "muted")}}
					fill: #a71d2a;
		{{else}}
        	fill: #FFFFFF;
		{{end}}
      }
      .bar-{{ $uniqueID }} {
    {{if (eq .state "unavailable")}}
	        stroke: grey;
		{{else if (eq .state "notConnected")}}
	        stroke: grey;
		{{else if (eq .state "muted")}}
					stroke: #a71d2a;
		{{else}}
        	stroke: #FFFFFF;
		{{end}}
      }
    </style>
  </defs>
  <rect id="Background" y="35.9" width="144" height="72"/>
  <text class="text-{{ $uniqueID }}" transform="translate(13.7 58.2)" font-family="Verdana-Bold, Verdana" font-size="13" font-weight="700"><tspan x="0" y="0">{{ .title }}</tspan></text>
  <text class="text-{{ $uniqueID }}" transform="translate(76.5 83.7)" font-family="Verdana-Bold, Verdana" font-size="25.9" font-weight="700"><tspan x="0" y="0">
    {{if (eq .state "notMuted")}} 
      {{ .volume }}
    {{else if (eq .state "muted")}}
      {{ .volume }}
    {{end}}
  </tspan></text>
  <line id="Full_width_line" x1="58" y1="93.5" x2="130" y2="93.5" fill="none" stroke="#7a7979" stroke-linecap="round" stroke-miterlimit="10" stroke-width="8"/>
  <line class="bar-{{ $uniqueID }}" id="Set_volume_line" x1="58" y1="93.5" x2="{{ add 58 (div (mul .volume 72) 100) }}"  y2="93.5" fill="none" stroke-linecap="round" stroke-miterlimit="10" stroke-width="8"/>
  {{if (eq .state "muted")}}
    <g id="Mute_icon">
      <path class="icon-{{ $uniqueID }}" d="M30.9,66.5c.7.3,1.2,1,1.2,1.8v24c0,.8-.5,1.5-1.2,1.8s-1.6.2-2.2-.3l-8.4-7.5h-4.2c-2.2,0-4-1.8-4-4v-4c0-2.2,1.8-4,4-4h4.2l8.4-7.5c.6-.5,1.4-.7,2.2-.3h0ZM38.6,74.8l3.4,3.4,3.4-3.4c.6-.6,1.5-.6,2.1,0s.6,1.5,0,2.1l-3.4,3.4,3.4,3.4c.6.6.6,1.5,0,2.1s-1.5.6-2.1,0l-3.4-3.4-3.4,3.4c-.6.6-1.5.6-2.1,0s-.6-1.5,0-2.1l3.4-3.4-3.4-3.4c-.6-.6-.6-1.5,0-2.1s1.5-.6,2.1,0Z"/>
    </g>
  {{end}}
  {{if (eq .state "notMuted")}}

    </g>
  {{end}}
